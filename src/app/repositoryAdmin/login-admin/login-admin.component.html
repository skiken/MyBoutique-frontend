
   <form *ngIf="!isSuccessful" name="form" id="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">username :</label>
            <input type="text" class="control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" placeholder="username"/>
            <div class="text-danger" *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">password :</label>
            <input type="password" class="control" name="password" [(ngModel)]="form.password" required
                #password="ngModel" placeholder="password"/>
            <div class="text-danger" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-black btn-block" (click)="show()">Login</button>
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed && div1" style="text-align: center;">
            <span class="tim-icons icon-bell-55"> </span>
            Ã‰chec de la connexion! {{ errorMessage }}
            <i class=" tim-icons icon-simple-remove pull-right" (click)="hide()"> </i>
        </div>
        <div class="alert alert-success" *ngIf="f.submitted && !isLoginFailed && div1  " style="text-align: center;">
            <span class="tim-icons icon-bell-55"> </span>
            Connexion reussite !
        </div>
    </form>
